<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Всплитие собітий_Репета</title>
    <link rel="stylesheet" href="./css/mbubblingRepeta.css">

</head>
<body>
    <!-- Делегування подій -->

    <button type="button" class="js-add-btn">Добавити кнопку</button>
    <div class="container js-container  js-add-btn">
        <button type="button" class="js-btn">Кнопка 1</button>
        <button type="button" class="js-btn">Кнопка 2</button>
        <button type="button" class="js-btn">Кнопка 3</button>
        <button type="button" class="js-btn">Кнопка 4</button>
        <button type="button" class="js-btn">Кнопка 5</button>
    </div>

      
    <ul class="tags js-tags">
        <li class="tags__item">
            <button class="tags__btn" data-value="html">#html</button>
        </li>

        <li class="tags__item">
            <button class="tags__btn" data-value="css">#css</button>
        </li>

        <li class="tags__item">
            <button class="tags__btn" data-value="hJS">#hJS</button>
        </li>

        <li class="tags__item">
            <button class="tags__btn" data-value="npm">#npm</button>
        </li>

        <li class="tags__item">
            <button class="tags__btn" data-value="webpack">#webpack</button>
        </li>

        <li class="tags__item">
            <button class="tags__btn" data-value="react">#react</button>
        </li>

        <li class="tags__item">
            <button class="tags__btn" data-value="redux">#redux</button>
        </li>

        <li class="tags__item">
            <button class="tags__btn" data-value="nodejs">#nodejs</button>
        </li>
    </ul>

    <!-- Мастерска колорпікер -->

    <div class="palette js-palette">
        
    </div>



    <script src="./m7_bubbling_Repeta.js" type="module"></script>
    <script src="./m7_colorpicker_Repeta.js" type="module"></script>
</body>
</html>
